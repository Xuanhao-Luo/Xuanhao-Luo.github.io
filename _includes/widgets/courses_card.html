{% if site.data.profile.courses %}
<div class="my-3 bg-white shadow-sm rounded-xl">
  <h6 class="p-3 mb-0 border-bottom border-gray"><i class="fas fa-book"></i> Courses Taken</h6>
  <div class="px-3 pb-3">
    {% for block in site.data.profile.courses %}
    <h6 class="mt-3">{{ block.category }}:</h6>
    <ul class="list pl-3 mb-2">
      {% for course in block.items %}
      <li>{{ course }}</li>
      {% endfor %}
    </ul>
    {% endfor %}
  </div>
</div>
{% endif %}
